<ion-header>

  <ion-navbar color="header">
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

    <form #formCtrl="ngForm">
    <ion-list>

        <ion-item>
        <ion-label floating>Choose Unavailable Material</ion-label>
        <ion-select [(ngModel)]="materials" name="materials" multiple="false">
          <ion-option>Wood</ion-option>
          <ion-option>CGI Sheets</ion-option>
          <ion-option>Slate</ion-option>
          <ion-option>Aluminum</ion-option>
          <ion-option>Ceramic Tiles</ion-option>
          <ion-option>Plywood</ion-option>
          <ion-option>Bamboo</ion-option>
          <ion-option>Brick</ion-option>
          <ion-option>Stone</ion-option>
          <ion-option>Compressed Stabilized Earth Blocks</ion-option>
          <ion-option>Concrete</ion-option>
          <ion-option>Aerated Concrete</ion-option>

        </ion-select>
        </ion-item>

    </ion-list>

    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="search()">Search</button>

  </form>

</ion-content>
