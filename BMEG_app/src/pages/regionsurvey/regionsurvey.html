<ion-header>

  <ion-navbar color="header">
    <ion-title>Region Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
	<form #formCtrl="ngForm">
		<ion-list>

	        <ion-item>
	        <ion-label floating>Climate</ion-label>
	        <ion-select [(ngModel)]="insectresistance" name="insectresistance" multiple="false">
	          <ion-option>Tropical</ion-option>
	          <ion-option>Temperate</ion-option>
	          <ion-option>Desert</ion-option>

	        </ion-select>
	        </ion-item>

    	</ion-list>
        <ion-list>

	        <ion-item>
	        <ion-label floating>Soil Type</ion-label>
	        <ion-select [(ngModel)]="soiltype" name="soiltype" multiple="false">
	          <ion-option>Acidic</ion-option>
	          <ion-option>Alkali</ion-option>
	          <ion-option>Neutral</ion-option>

	        </ion-select>
	        </ion-item>

    	</ion-list>
        <ion-list>

	        <ion-item>
	        <ion-label floating>Salt Water</ion-label>
	        <ion-select [(ngModel)]="water" name="soiltype" multiple="false">
	          <ion-option>Salt water resistant</ion-option>
	          <ion-option>Not a concern</ion-option>

	        </ion-select>
	        </ion-item>

    	</ion-list>
    	<button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="findmaterials()">Find Materials</button>
    </form>
</ion-content>
