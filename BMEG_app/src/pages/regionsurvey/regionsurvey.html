<ion-header>

  <ion-navbar>
    <ion-title>regionsurvey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #formCtrl="ngForm">
		<ion-list>

	        <ion-item>
	        <ion-label floating>How resistant does the material need to be to mold, insects, and termites?</ion-label>
	        <!--options are: susceptible to attack, good, susceptible, excellent -->
	        <ion-select [(ngModel)]="insectresistance" name="insectresistance" multiple="false">
	          <ion-option>Very resistant</ion-option>
	          <ion-option>Resistant</ion-option>
	          <ion-option>Not resistant</ion-option>

	        </ion-select>
	        </ion-item>

    	</ion-list>
    	<button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="findmaterials()">Find Materials</button>
    </form>
</ion-content>
